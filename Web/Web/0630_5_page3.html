<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "0630_6_page3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>SVG</h3>
    <svg width = "100" height = "100">
        <circle cx = "50" cy = "50" r = "50" fill = "cornflowerblue"></circle>
    </svg>
    <h3>CANVAS</h3>
    <canvas width = "100" height = "100"
            style="border: 3px solid" id="canvas1">
    </canvas>
    <script>
        var canva = document.getElementById("canvas1");
        var context = canva.getContext("2d");
        context.fillStyle = "#6495ED";
        context.fillRect(0,0,50,60);
    </script>
</body>
</html>
