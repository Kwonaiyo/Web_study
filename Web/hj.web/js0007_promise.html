<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise_timer</title>
</head>
<body>
    <p>3초 후 약속이 지켜진다.</p>
    <p id="id1"></p>
    <script>
        const myPromise = new Promise(
            function(myResolve, myReject){
                setTimeout(function(){myResolve("ok");}, 3000);
            }
        );
        myPromise.then(function(x){
            document.getElementById("id1").innerHTML = x;
        });
    </script>
</body>
</html>
