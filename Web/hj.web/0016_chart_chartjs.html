 <html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </head>
    <body>
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
        <script>
            const xData = ["Korea", "Japan", "China", "USA", "UK"];
            const yData = [200, 100, 300, 200, 100];
            const colors = ["red", "green", "blue", "orange", "brown"];

            new Chart("canvas1", {
                type:"bar",
                data:{
                    labels: xData,
                    datasets:[{
                        backgroundColor:colors,
                        data:yData
                    }]
                },
                options:{

                        legend:{display:false},
                        title:{
                            display:true,
                            text:"World index"
                        },                        
                        scales:{
                            yAxes:[{ticks:{min:0, max:400}}]
                        }

                }
            })

            new Chart("canvas2", {
                type:"horizontalBar",
                data:{
                    labels: xData,
                    datasets:[{
                        backgroundColor:colors,
                        data:yData
                    }]
                },
                options:{
                        legend:{display:false},
                        title:{
                            display:true,
                            text:"World index"
                    },
                    scales:{
                            xAxes:[{ticks:{min:0, max:400}}]
                    } 
                }
             })
        </script>
    </body>
</html>
