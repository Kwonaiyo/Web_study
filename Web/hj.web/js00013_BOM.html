<html>
    <head>

    </head>
    <body>
        <p>BOM: Brower Object Model</p>
        <p id="window_size"></p>
        <p id="monitor_size"></p>
        <p id="bom_location"></p>
        <button onclick="toNewUrl()">다른 페이지로 가요</button>
        <button onclick="window.history.back()">뒤로가기..!</button>
        <button onclick="window.history.forward()">앞으로..!</button>
        <br>
        <button onclick="alert('abc')">일반 Alert</button>
        <button id="my_confirm" onclick="my_confirm()">confirm box Alert</button>
        <button id="my_prompt" onclick="my_prompt()">장비 이름을 입력하세요.</button>


        <script>
            function my_prompt(){
                let txt;
                let devicename = prompt("장비 이름이 뭔가요?", "HAN-0001-00010")
                txt = "입력한 장비명은 " + devicename + "입니다."
                document.getElementById("my_prompt").innerHTML = txt;
            }
            function my_confirm(){
                let txt;
                if (confirm("안내 메세지")){
                    txt = "OK 눌렀네";
                }else{
                    txt = "Cancel 눌렀네?";
                }
                document.getElementById("my_confirm").innerHTML = txt;
            }
            function toNewUrl(){
                window.location.assign("https://www.naver.com/");
            }
            document.getElementById("window_size").innerHTML = 
            "Browser inner window Width: " + window.innerWidth + "px<br>" +
            "Browser inner window Height: " + window.innerHeight + "px"

            document.getElementById("monitor_size").innerHTML = 
            "Monitor inner window Width: " + screen.width + "px<br>" +
            "Monitor inner window Height: " + screen.height + "px<br>" +
            "Monitor inner window avail Width: " + screen.availWidth + "px<br>" +
            "Monitor inner window avail Height: " + screen.availHeight + "px<br>"

            document.getElementById("bom_location").innerHTML =
            "Page location: " + window.location.href + "<br>" +
            "Host location: " + window.location.hostname + "<br>" +
            "Pathname location: " + window.location.pathname + "<br>" +
            "Protocol: " + window.location.protocol + "<br>" +
            "port: " + window.location.port + "<br>" ;
        </script>
    </body>
</html>
