<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    </head>
    <body>
        <p id="to_read">안녕하세요</p>
        <p id="to_write"></p>

        <p id="to_read_jq">안녕하세요</p>
        <p id="to_write_jq"></p>

        <p id="to_hide">안녕히 계세요 여러분..</p>
        <button onclick="document.getElementById('to_hide').style.display='none'">사라져라</button>
        <button onclick="document.getElementById('to_hide').style.display=''">나타나라</button>
        <br>
        <button onclick="$('#to_hide').hide();">사라져라 jquery</button>
        <button onclick="$('#to_hide').show();">나타나라 jquery</button>
        <br>
        <button onclick="document.getElementById('to_hide').style.color='red'">레드썬</button>
        <button onclick="$('#to_hide').css('color', 'blue');">블루문 jquery</button>
        <script>
            const myword = document.getElementById("to_read").innerHTML;
            document.getElementById("to_write").innerHTML = myword;

            const myword_jq = $("#to_read_jq")
            $("#to_write_jq").text(myword_jq[0].innerHTML);
        </script>
    </body>
</html>
