<html>
    <head>
        <title>DOM</title>

    </head>
    <body>
        <p> DOM : Document Object Model</p>
        <p id="id1"></p>
        <h1>제목글1</h1>
        <h1>제목글2</h1>
        <div class="myStyle">aa</div>
        <p class="myStyle">bbb</p>
        <p>getElementById : Method</p>
        <p>innerHTML : Property</p>


        <p>Query Selector</p>
        <p class="class1">안녕?</p>
        <p class="class1">안녕하?</p>
        <p id="class1_id"></p>

        <p id="mode1">mode1</p>
        <button onclick="mode1_select()">mode1선택</button>
        <p id="mode2">mode2</p>
        <button onclick="mode2_select()">mode2선택</button>
        <p id="mode3">mode3</p>
        <button onclick="mode3_select()">mode3선택</button>

        <script>
            document.getElementById("id1").innerHTML = "안녕하세요";
            console.log(document.getElementsByTagName('h1')[0]);
            document.getElementsByTagName('h1')[0].innerHTML = "변경"
            document.getElementsByClassName("myStyle")[0].innerHTML = "ㅁㅁㅁ"

            const x = document.querySelectorAll("p.class1");
            document.getElementById("class1_id").innerHTML = x[0].innerHTML;

            document.getElementById("class1_id").style.color = "blue";
            
            function mode1_select(){
                document.getElementById("mode1").style.color = "red";
            }
            function mode2_select(){
                document.getElementById("mode2").style.color = "red";
            }
            function mode3_select(){
                document.getElementById("mode3").style.color = "red";
            }

            
        </script>
    </body>
</html>
