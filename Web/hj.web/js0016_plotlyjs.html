<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
      </head>
    <body>
        <p>Plotly.js</p>
        <div id="plot1"></div>
        <div id="plot2"></div>
        <div id="plot3"></div>
        <div id="plot4"></div>
        <div id="plot5"></div>
        <div id="plot5_1"></div>
        <div id="plot6"></div>
        <div id="plot7"></div>
        <script>
            const xData = ["Korea", "Japan", "China", "USA", "UK"];
            const yData = [200, 100, 300, 200, 100];
            const yData_ = [250, 60, 400, 200, 10];

            const data = [{
                x:xData,
                y:yData,
                type:"bar",
                orientation:"v",
                marker:{color:"rgba(0, 0, 255, 0.5)"}
            },
            {
                x:xData,
                y:yData_,
                type:"bar",
                orientation:"v",
                marker:{color:"rgba(0, 0, 255, 0.8)"}
            }];
            const layout = {
                title: "world index"
            };
            Plotly.newPlot("plot1", data, layout);
            
            const data2 = [{
                x:yData,
                y:xData,
                type:"bar",
                orientation:"h",
                marker:{color:"rgba(0, 255, 0, 0.5)"}
            }];
            const layout2 = {
                title: "world index"
            };
            Plotly.newPlot("plot2", data2, layout2)

            const data3=[{
                labels:xData,
                values:yData,
                type:"pie"
            }];
            const layout3 = {
                title:"World index"
            };
            Plotly.newPlot("plot3", data3, layout3)

            const data4=[{
                labels:xData,
                values:yData,
                type:"pie",
                hole:0.4
            }];
            const layout4 = {
                title:"World index(donut graph)"
            };
            Plotly.newPlot("plot4", data4, layout4)

            const xDataSin = [];
            const yDataSin = [];
            for (let x = 0; x <= 10; x+=0.1)
            {
                xDataSin.push(x);
                yDataSin.push(eval("Math.sin(x)"));
            }
            const layout5 = {
                title:"sin(x) graph"
            }
            const data5=[{
                x:xDataSin,
                y:yDataSin,
                mode: "lines"
            }];
            Plotly.newPlot("plot5", data5, layout5)

            const layout5_1 = {
                title:"sin(x) graph maker mode"
            }
            const data5_1=[{
                x:xDataSin,
                y:yDataSin,
                mode: "markers"
            }];
            Plotly.newPlot("plot5_1", data5_1, layout5_1)

            const xData_scatter = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150]
            const yData_scatter = [10, 20, 15, 13, 10, 12, 13, 14, 15, 16, 30]

            const layout6 = {
                title:"canvas data in Plotly.js",
                xaxis:{range:[40, 160], title: "time"},
                yaxis:{range:[0, 40], title: "sensor value"}
            }
            const data6 = [{
                x:xData_scatter,
                y:yData_scatter,
                mode:"markers"
            }];
            Plotly.newPlot("plot6", data6, layout6);

            // bubble chartìš©
            const xData_bc = [1, 2, 3, 4];
            const yData_bc = [10, 20, 30, 40];

            const data7 = [{
                x:xData_bc, y:yData_bc, mode:"markers", marker:{
                    color:["red","green","blue","orange"],
                    size:[20, 30, 40, 50]
                }
            }];
            const layout7 = {
                title: "Bubble chart"
            };
            Plotly.newPlot("plot7", data7, layout7);
        </script>
    </body>
</html>
